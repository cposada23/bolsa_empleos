<div class="modal-header">
  <h4 class="modal-title titleFont">Log In</h4>
  <button type="button" class="close" (click)="activeModal.dismiss('Cross click')">
    <span>&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group">
    <input class="form-control" placeholder="Username">
  </div>

  <div class="form-group">
    <input class="form-control" type="password" placeholder="password">
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-dark btn-block" (click)="activeModal.close('Close click')">Sign in</button>
</div>
