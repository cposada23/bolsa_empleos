<div class="modal-size">

  <div class="modal-header">
    <div class="row">
      <div class="col-sm-2">
        <i class="fa fa-arrow-left fa-2x"></i>
      </div>
      <div class="col-sm-10">
        <h5 class="modal-title float-right">Add a new Job</h5>
      </div>
    </div>

  </div>

  <div class="modal-body">

    <div class="form-group row left-padding">
        <div class="col-sm-3">
          <label for="name" class="float-left">Name</label>
        </div>

        <div class="col-sm-3">
          <input id="name" class="form-control" placeholder="name">
        </div>
    </div>

    <div class="form-group row left-padding">
        <div class="col-sm-3">
          <label for="description">Description</label>
        </div>

        <div class="col-sm-5">
          <textarea id="description" class="form-control" placeholder="Skills ands tasks"></textarea>
        </div>
    </div>

    <!-- todo: set a list to iterate for every dropdown in the typescript file -->

    <div class="form-group row left-padding">

        <div class="col-sm-3">
          <label for="requirements">Requirements</label>
        </div>

        <!-- todo: open the dropdown menu when clicked on the textfield -->

        <div class="col-sm-9" id="requirements">
          <div class="row no-gutters">

            <div class="col-sm-3">
              <div class="btn-group" ngbDropdown>
                <button type="button" class="btn btn-outline-success">Candidate Type</button>
                <button class="btn btn-outline-success" ngbDropdownToggle></button>
                <div class="dropdown-menu" ngbDropdownMenu>
                  <button class="dropdown-item" type="button">Student</button>
                  <button class="dropdown-item" type="button">Graduated</button>
                </div>
              </div>
            </div>

            <div class="col-sm-5">
              <div class="btn-group" ngbDropdown>
                <button type="button" class="btn btn-outline-success">Languages</button>
                <button class="btn btn-outline-success" ngbDropdownToggle></button>
                <div class="dropdown-menu" ngbDropdownMenu>
                  <button class="dropdown-item" type="button">English</button>
                  <button class="dropdown-item" type="button">Portuguese</button>
                  <button class="dropdown-item" type="button">German</button>
                  <button class="dropdown-item" type="button">French</button>
                  <button class="dropdown-item" type="button">Italian</button>
                </div>
              </div>
            </div>

          </div>
        </div>

    </div>

    <div class="form-group row left-padding">
      <div class="col-sm-3">
        <label for="date">Set an expiracy Date</label>
      </div>

      <div class="col-sm-5">
        <div class="form-inline">
          <div class="form-group">

            <div class="input-group">
              <input id="date" class="form-control" [(ngModel)]="model" ngbDatepicker
                     placeholder="date" #datepicker="ngbDatepicker" >
              <button class="input-group-addon" (click)="datepicker.toggle()" type="button">
                <i class="fa fa-calendar-check-o"></i>
              </button>
            </div>

          </div>
        </div>
      </div>
    </div>

    <div class="form-group row left-padding"></div>

  </div>
  <div class="modal-footer">
    <div class="ml-auto">
      <button type="button" class="btn btn-outline-dark">Cancel</button>
      <button type="button" class="btn btn-success">Save</button>
    </div>
  </div>
</div>
